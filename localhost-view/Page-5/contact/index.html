<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it complete</title>
    <link rel="stylesheet" href="contact/style.css">
    <link rel="stylesheet" href="../../helperclasses.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/fd9dd58e6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper background contact">  
        <div class="content-width">
            <div class="container-fluid">
                <div class="row flex-between">
                    <div class="contact-info flex col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <div class="filter">
                        <div class="contact-content">
                            <h3>Printman</h3>
                            <p><i class="fas fa-phone-alt"></i> +31 (0) 85 070 2100</p>
                            <p><i class="fas fa-envelope"></i>info@printman.nl</p>
                            <p>Neerloopseweg 9</p>
                            <p>4814 RS Breda</p>
                            <a href="#">Route</a>
                        </div>
                        </div>
                    </div>
                    <div class="contact-form col-xl-7 col-lg-7 col-md-12 col-sm-12 col-xs-12">
                        <div class="row divide">
                            <input type="text" name="" id="" placeholder="naam*">
                            <input type="text" name="" id="" placeholder="bedrijfsnaam">
                            <input type="text" name="" id="" placeholder="Onderwerp*">
                        </div>
                        <div class="row divide">
                            <input type="text" name="" id="" placeholder="E-mailadres*">
                            <input type="text" name="" id="" placeholder="telefoonnummer*">
                        </div>
                        <!-- udnerneath has to go to bottom,  above rows need to go next to each other -->
                        <div class="row divide">
                            <textarea name="" id="" cols="30" rows="10" placeholder="uw bericht"></textarea>
                            <hr>
                            </div>
                            <div class="align-right">
                                <a href="#">Maak een afspraak</a>
                            </div>         
                    </div>
                </div>
            </div>
        </div>
    </div>  
</script>
</body>
</html>
